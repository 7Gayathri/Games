<!DOCTYPE html>
<html>
<head>
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-bottom: 15px;
        }
        .info-box {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            margin: 20px 0;
        }
        .card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .card-front {
            background: #2c3e50;
            color: white;
            transform: rotateY(180deg);
        }
        .card-back {
            background: #3498db;
            color: white;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            visibility: hidden;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background: #27ae60;
        }
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .win-message h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="game-info">
        <div class="info-box">Moves: <span id="moves">0</span></div>
        <div class="info-box">Pairs: <span id="pairs">0</span>/8</div>
        <div class="info-box">Time: <span id="time">0</span>s</div>
    </div>
    
    <div class="game-board" id="game-board"></div>
    
    <div class="controls">
        <button id="new-game-btn">New Game</button>
        <button id="reset-btn">Reset</button>
    </div>
    
    <div class="win-message" id="win-message">
        <h2>Congratulations!</h2>
        <p>You won in <span id="final-moves">0</span> moves and <span id="final-time">0</span> seconds!</p>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script>
        // Game elements
        const gameBoard = document.getElementById('game-board');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const timeDisplay = document.getElementById('time');
        const newGameBtn = document.getElementById('new-game-btn');
        const resetBtn = document.getElementById('reset-btn');
        const winMessage = document.getElementById('win-message');
        const finalMoves = document.getElementById('final-moves');
        const finalTime = document.getElementById('final-time');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // Game state
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let pairsFound = 0;
        let timer;
        let seconds = 0;
        let gameStarted = false;
        
        // Emoji icons for cards (8 pairs)
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
        
        // Initialize game
        function initGame() {
            // Create pairs of cards
            let cardValues = [...emojis, ...emojis];
            
            // Shuffle cards
            cardValues = shuffleArray(cardValues);
            
            // Clear game board
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            moves = 0;
            pairsFound = 0;
            seconds = 0;
            gameStarted = false;
            
            // Update displays
            movesDisplay.textContent = moves;
            pairsDisplay.textContent = `${pairsFound}/8`;
            timeDisplay.textContent = seconds;
            
            // Create cards
            cardValues.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.value = value;
                
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${value}</div>
                `;
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
            
            // Stop any running timer
            clearInterval(timer);
        }
        
        // Shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Flip a card
        function flipCard() {
            // Don't allow flipping if 2 cards are already flipped or game is won
            if (flippedCards.length === 2 || pairsFound === 8) return;
            
            // Start timer on first move
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            const selectedCard = this;
            
            // Don't allow flipping already matched or flipped cards
            if (selectedCard.classList.contains('flipped') || 
                selectedCard.classList.contains('matched')) {
                return;
            }
            
            // Flip the card
            selectedCard.classList.add('flipped');
            flippedCards.push(selectedCard);
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];
                
                if (card1.dataset.value === card2.dataset.value) {
                    // Match found
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    flippedCards = [];
                    pairsFound++;
                    pairsDisplay.textContent = `${pairsFound}/8`;
                    
                    // Check for win
                    if (pairsFound === 8) {
                        clearInterval(timer);
                        showWinMessage();
                    }
                } else {
                    // No match - flip back after delay
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }
        
        // Timer function
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                timeDisplay.textContent = seconds;
            }, 1000);
        }
        
        // Show win message
        function showWinMessage() {
            finalMoves.textContent = moves;
            finalTime.textContent = seconds;
            winMessage.style.display = 'block';
        }
        
        // Event listeners
        newGameBtn.addEventListener('click', initGame);
        resetBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', () => {
            winMessage.style.display = 'none';
            initGame();
        });
        
        // Initialize game on load
        initGame();
    </script>
</body>
</html>
